 <mat-toolbar class="navbar navbar-expand-lg navbar-dark bg-dark">
 <!-- <a class="navbar-brand" routerLink="one">EA-28</a>  -->
   <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" routerLinkActive="active">
      <a routerLink="/dashboard" class="mr-5 nav-link"  routerLink="dashBoard">Dashboard</a>
      </li>
    <li  class="nav-item" routerLinkActive="active" >
      <a  (click)="logout()" class="nav-link" routerLink="/login" *ngIf="isLoggedIn(); else loggedOut" >Logout</a>
    </li>
    <ng-template #loggedOut>
      <a class="nav-link"(click)="isLoggedIn()" routerLinkActive="active" routerLink="/login">Login</a>
    </ng-template>
    
  </ul>
  </div>
 </mat-toolbar>
